workflows:
  ios-app:
    name: DataPost iOS
    max_build_duration: 60
    instance_type: mac_mini_m1
    
    environment:
      vars:
        XCODE_PROJECT: "DataPost.xcodeproj"
        XCODE_SCHEME: "DataPost"
        BUNDLE_ID: "org.worldpossible.DataPost"
      ios_signing:
        distribution_type: development
        bundle_identifier: org.worldpossible.DataPost
      xcode: latest
    
    integrations:
      app_store_connect: Codemagic
    
    scripts:
      - name: Build Archive
        script: |
          xcodebuild \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphoneos \
            -configuration Debug \
            -archivePath $CM_BUILD_DIR/DataPost.xcarchive \
            archive \
            CODE_SIGN_STYLE=Automatic \
            DEVELOPMENT_TEAM=MF3F4P7AVN \
            -allowProvisioningUpdates \
            -authenticationKeyPath "$APP_STORE_CONNECT_API_KEY_PATH" \
            -authenticationKeyID "$APP_STORE_CONNECT_KEY_IDENTIFIER" \
            -authenticationKeyIssuerID "$APP_STORE_CONNECT_ISSUER_ID"
            
      - name: Export IPA
        script: |
          xcode-project build-ipa \
            --archive $CM_BUILD_DIR/DataPost.xcarchive
    
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $CM_BUILD_DIR/DataPost.xcarchive
      
    publishing:
      email:
        recipients:
          - jeremy@worldpossible.org
        notify:
          success: true
          failure: true
